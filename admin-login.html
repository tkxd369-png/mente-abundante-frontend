<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login – The Master Key</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="ma-body ma-admin-login">

  <div class="ma-page-wrapper">
    <main class="ma-main">
      <section class="ma-card ma-card-narrow">
        <h2 class="ma-card-title">Acceso Administrador</h2>
        <p class="ma-card-subtitle">
          Ingresa con tu correo y contraseña de administrador.
        </p>

        <form id="adminLoginForm" class="ma-form">
          <div class="ma-form-group">
            <label for="adminEmail">Correo</label>
            <input type="email" id="adminEmail" required />
          </div>

          <div class="ma-form-group">
            <label for="adminPassword">Contraseña</label>
            <input type="password" id="adminPassword" required />
          </div>

          <button type="submit" class="ma-btn ma-btn-gold">
            Entrar
          </button>

          <p id="adminLoginError" class="ma-error-text" style="display:none;"></p>
        </form>
      </section>
    </main>
  </div>

  <script src="admin.js"></script>
</body>
</html>
