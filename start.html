 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>The Master Key</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* ===== THE MASTER KEY – START PAGE ===== */

    body.tm-start {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "DM Sans", sans-serif;
      color: #f6f0e8;
      background-color: #050304;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .tm-start-wrapper {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .tm-start-bg {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(to bottom, rgba(5,3,4,0.7), rgba(5,3,4,0.9)),
        url("img/the-master-key-door.jpg");
      background-size: cover;
      background-position: center;
      filter: saturate(1.1) contrast(1.1);
      z-index: 0;
    }

    .tm-start-panel {
      position: relative;
      z-index: 1;
      max-width: 420px;
      width: 100%;
      margin: 2rem;
      padding: 2.2rem 2rem 1.8rem;
      border-radius: 24px;
      background: rgba(8, 6, 6, 0.75);
      border: 1px solid rgba(255, 215, 160, 0.16);
      box-shadow: 0 24px 80px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(18px);
      text-align: center;
    }

    .tm-start-title {
      font-family: "Playfair Display", serif;
      font-size: 1.6rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: #f8e9d0;
      margin-bottom: 0.5rem;
    }

    .tm-start-sub {
      font-size: 0.9rem;
      color: #d5c4aa;
      margin-bottom: 1.8rem;
    }

    .tm-start-label {
      font-size: 0.75rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #d5c4aa;
      margin-bottom: 0.35rem;
      text-align: left;
    }

    .tm-start-input {
      width: 100%;
      padding: 0.85rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(243, 224, 193, 0.55);
      background: rgba(10, 7, 7, 0.8);
      color: #f8e9d0;
      font-size: 0.95rem;
      outline: none;
    }
    .tm-start-input::placeholder {
      color: #b39b7f;
    }
    .tm-start-input:focus {
      border-color: #f3cf8a;
      box-shadow: 0 0 0 1px rgba(243, 207, 138, 0.4);
    }

    .tm-start-error {
      min-height: 1.2rem;
      font-size: 0.78rem;
      color: #ffb3a3;
      text-align: left;
      margin-top: 0.35rem;
    }

    /* ✨ Link para login */
    .tm-login-link {
      text-align: center;
      margin-top: 0.9rem;
    }

    .tm-login-link a {
      color: #e8d8c0;
      font-size: 0.82rem;
      text-decoration: underline;
      text-underline-offset: 3px;
      letter-spacing: 0.03em;
      opacity: 0.9;
    }

    .tm-login-link a:hover {
      opacity: 1;
    }

    /* Language buttons */
    .tm-start-lang-row {
      display: flex;
      gap: 0.75rem;
      margin-top: 1.2rem;
    }

    .tm-start-btn {
      flex: 1 1 0;
      padding: 0.75rem 0.5rem;
      border-radius: 999px;
      border: 1px solid rgba(243, 224, 193, 0.6);
      background: rgba(18, 13, 12, 0.9);
      color: #f8e9d0;
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.18s ease-out;
    }
    .tm-start-btn:hover {
      background: rgba(243, 207, 138, 0.16);
      border-color: #f3cf8a;
    }

    .tm-start-footer {
      margin-top: 1.6rem;
      font-size: 0.75rem;
      color: #a9957e;
      opacity: 0.85;
    }

    @media (max-width: 480px) {
      .tm-start-panel {
        margin: 1.6rem;
        padding: 1.9rem 1.5rem 1.6rem;
      }
      .tm-start-title {
        font-size: 1.35rem;
        letter-spacing: 0.22em;
      }
    }
  </style>
</head>

<body class="tm-start">
  <div class="tm-start-wrapper">
    <div class="tm-start-bg"></div>

    <main class="tm-start-panel">
      <h1 class="tm-start-title">The Master Key</h1>
      <p class="tm-start-sub">Enter your access key to unlock the next step.</p>

      <div class="tm-start-label">Access Key · Llave de acceso</div>
      <input id="tmAccessInput" class="tm-start-input" type="text"
             placeholder="Type your key / Escribe tu llave" autocomplete="off" />
      <div id="tmAccessError" class="tm-start-error"></div>

      <div class="tm-start-lang-row">
        <button type="button" class="tm-start-btn" data-lang="en">English</button>
        <button type="button" class="tm-start-btn" data-lang="es">Español</button>
      </div>
     
      <div class="tm-start-footer">
        Visitors with a personal link or QR will go directly to the main page.
      </div> 
    
     <!-- ✨ LINK NUEVO -->
      <div class="tm-login-link">
        <a href="login.html">Ingresar a mi cuenta</a>
      </div>
    </main>
  </div>
 <script>
  (function () {
    const input = document.getElementById("tmAccessInput");
    const errorEl = document.getElementById("tmAccessError");
    const buttons = document.querySelectorAll(".tm-start-btn");

    function goNext(lang) {
      const code = (input.value || "").trim().toUpperCase();

      if (!code) {
        errorEl.textContent = "Por favor ingresa tu código.";
        input.focus();
        return;
      }

      try {
        // ✅ Lo que ya tenías
        localStorage.setItem("tm_access_code", code);

        // ✅ Lo IMPORTANTE: esto es lo que el signup usa para el sponsor/referral
        localStorage.setItem("ma_ref_code", code);

        // ✅ Guardar idioma para que todo siga en ese idioma
        localStorage.setItem("ma_lang", lang === "en" ? "en" : "es");
      } catch (e) {}

      // Ir al landing correspondiente
      window.location.href = lang === "en" ? "index-en.html?lang=en" : "index.html?lang=es";
    }

    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        const btnLang = btn.getAttribute("data-lang") || "es";
        errorEl.textContent = "";
        goNext(btnLang);
      });
    });

    if (input) {
      input.addEventListener("keydown", (ev) => {
        if (ev.key === "Enter") {
          ev.preventDefault();
          errorEl.textContent = "";
          goNext("es");
        }
      });
    }
  })();
</script>

  <script>
  (function () {
    // Este script se ejecuta SOLO en la Start Page.
    // Captura los datos y el código manual antes de ir al signup.

    document.addEventListener("click", function (e) {
      const link = e.target.closest("a, button");
      if (!link) return;

      const href = link.getAttribute("href") || "";

      // Solo nos interesa cuando va al signup (ES o EN)
      if (!href.includes("signup")) return;

      // Leer datos si existen
      const fullNameEl = document.getElementById("fullName");
      const emailEl = document.getElementById("email");
      const phoneEl = document.getElementById("phone");
      const refEl = document.getElementById("refCode");

      const fullName = fullNameEl ? fullNameEl.value.trim() : "";
      const email = emailEl ? emailEl.value.trim() : "";
      const phone = phoneEl ? phoneEl.value.trim() : "";
      const refCode = refEl ? refEl.value.trim().toUpperCase() : "";

      try {
        if (fullName) localStorage.setItem("ma_pre_fullName", fullName);
        if (email) localStorage.setItem("ma_pre_email", email);
        if (phone) localStorage.setItem("ma_pre_phone", phone);
        if (refCode) localStorage.setItem("ma_ref_code", refCode);
      } catch (err) {
        console.warn("No se pudieron guardar datos en localStorage:", err);
      }

      // OJO: NO hacemos preventDefault, dejamos que la navegación siga normal
      // para que el usuario vaya al signup.
    });
  })();
</script>

</body>
</html>
