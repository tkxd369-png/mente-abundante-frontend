<!doctype html>
<html lang="es-MX">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mente Abundante – Configuración</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
 <body class="ma-body">
  <div class="settings-page">
    <div class="settings-card">
      <div class="settings-header">
        <h1 class="page-title">Configuración</h1>
        <p class="page-subtitle">
          Actualiza tus datos y tu contraseña cuando lo necesites.
        </p>
      </div>

      <div>
        <h2 class="settings-section-title">Datos de contacto</h2>
        <p class="settings-section-subtitle">
          Email y teléfono para tu cuenta Mente Abundante.
        </p>

        <form id="profileForm" class="form">
          <div>
            <div class="label">Correo electrónico</div>
            <input
              id="settingsEmail"
              class="input"
              type="email"
              required
            />
          </div>

          <div>
            <div class="label">Teléfono</div>
            <input
              id="settingsPhone"
              class="input"
              type="tel"
              required
            />
          </div>

          <button type="submit" class="btn btn-secondary">
            Guardar cambios
          </button>

          <p id="profileMessage" class="small-note"></p>
        </form>
      </div>

      <div>
        <h2 class="settings-section-title">Seguridad</h2>
        <p class="settings-section-subtitle">
          Cambia tu contraseña cuando lo consideres necesario.
        </p>

        <form id="passwordForm" class="form">
          <div>
            <div class="label">Contraseña actual</div>
            <input
              class="input"
              type="password"
              name="currentPassword"
              id="currentPassword"
              required
              placeholder="••••••••"
            />
          </div>

          <div>
            <div class="label">Nueva contraseña</div>
            <input
              class="input"
              type="password"
              name="newPassword"
              id="newPassword"
              required
              placeholder="••••••••"
            />
          </div>

          <div>
            <div class="label">Confirmar nueva contraseña</div>
            <input
              class="input"
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              required
              placeholder="••••••••"
            />
          </div>

          <div class="small-note">
            <label style="display: inline-flex; align-items: center; gap: 6px; cursor: pointer;">
              <input type="checkbox" id="showNewPassword" style="margin: 0;" />
              <span>Mostrar contraseñas mientras escribo</span>
            </label>
          </div>

          <button type="submit" class="btn btn-secondary">
            Actualizar contraseña
          </button>

          <p class="small-note" id="passwordMessage"></p>
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
