 <!doctype html>
<html lang="es-MX">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Master Key – Panel Administrador</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* ====== ESTILOS ESPECÍFICOS DEL PANEL ADMIN ====== */

    .admin-shell {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 1.5rem;
      background: #f5f3f0;
    }

    .admin-card {
      background: #ffffff;
      border-radius: 24px;
      width: 100%;
      max-width: 1100px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
      padding: 1.8rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .admin-header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .admin-title-block h2 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .admin-title-block p {
      margin: 0.2rem 0 0;
      font-size: 0.85rem;
      color: #555;
    }

    .admin-badge {
      font-size: 0.75rem;
      padding: 0.2rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(0, 0, 0, 0.12);
      color: #555;
      background: #faf6ee;
    }

    /* Métricas */
    .admin-metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }

    .metric-card {
      border-radius: 18px;
      padding: 0.9rem 1rem;
      background: #f8f5ef;
      border: 1px solid rgba(0, 0, 0, 0.04);
    }

    .metric-label {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 0.15rem;
    }

    .metric-value {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .metric-sub {
      font-size: 0.75rem;
      color: #888;
      margin-top: 0.2rem;
    }

    /* Tabla usuarios */
    .admin-table-section {
      border-radius: 20px;
      border: 1px solid rgba(0, 0, 0, 0.04);
      padding: 1rem 1.1rem;
      background: #fafafa;
    }

    .admin-table-header {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 0.8rem;
    }

    .admin-table-header h3 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }

    .admin-search-input {
      min-width: 220px;
      max-width: 280px;
      border-radius: 999px;
      border: 1px solid rgba(0, 0, 0, 0.12);
      padding: 0.35rem 0.8rem;
      font-size: 0.85rem;
    }

    .admin-table-wrapper {
      overflow-x: auto;
    }

    table.admin-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.82rem;
      background: #ffffff;
      border-radius: 16px;
      overflow: hidden;
    }

    .admin-table thead {
      background: #f1ece2;
    }

    .admin-table th,
    .admin-table td {
      padding: 0.55rem 0.7rem;
      text-align: left;
      border-bottom: 1px solid rgba(0, 0, 0, 0.04);
      white-space: nowrap;
    }

    .admin-table th {
      font-weight: 600;
      font-size: 0.78rem;
      color: #555;
    }

    .admin-table tbody tr:nth-child(even) {
      background: #faf7f2;
    }

    .admin-chip-ref {
      display: inline-flex;
      align-items: center;
      padding: 0.1rem 0.55rem;
      border-radius: 999px;
      background: #fff7ea;
      border: 1px solid rgba(199, 145, 62, 0.4);
      font-size: 0.75rem;
      color: #8a5b1e;
    }

    .admin-chip-referrals {
      font-size: 0.75rem;
      padding: 0.05rem 0.5rem;
      border-radius: 999px;
      background: #edf9f1;
      color: #2f7b3b;
    }

    .admin-chip-referrals.zero {
      background: #f3f3f3;
      color: #777;
    }

    .admin-date {
      font-size: 0.75rem;
      color: #777;
    }

    .admin-footer-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .admin-card {
        padding: 1.4rem 1.3rem 1.5rem;
      }
    }
  </style>
</head>
<body class="ma-body">
  <div class="admin-shell">
    <div class="admin-card">
      <!-- HEADER -->
      <div class="admin-header-row">
        <div class="logo-row">
          <div class="logo-drop"></div>
          <div>
            <div class="logo-text-main">THE MASTER KEY</div>
            <div class="logo-text-sub">Panel de administración</div>
          </div>
        </div>

        <div class="admin-title-block">
          <h2>Vista general de la comunidad</h2>
          <p>Revisa el crecimiento, tus mejores referidores y el detalle de los miembros.</p>
        </div>

        <div class="admin-badge">
          Solo dueño / administrador
        </div>
      </div>

      <!-- CONTENIDO PRINCIPAL DEL ADMIN (AHORA SIEMPRE VISIBLE) -->
      <div id="adminMainContent">
        <!-- METRICAS -->
        <div class="admin-metrics-grid" id="adminMetrics">
          <!-- Se rellenan por JS -->
        </div>

        <!-- TABLA DE USUARIOS -->
        <section class="admin-table-section">
          <div class="admin-table-header">
            <h3>Miembros registrados</h3>
            <input
              type="text"
              id="adminSearchInput"
              class="admin-search-input"
              placeholder="Buscar por nombre, email o REF..."
            />
          </div>

          <div class="admin-table-wrapper">
            <table class="admin-table" id="adminUsersTable">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>Teléfono</th>
                  <th>REF personal</th>
                  <th>Patrocinador</th>
                  <th>Referidos</th>
                  <th>Fecha de alta</th>
                </tr>
              </thead>
              <tbody>
                <!-- Filas generadas por JS -->
              </tbody>
            </table>
          </div>
        </section>

        <div class="admin-footer-row">
          <a href="index.html" class="btn btn-ghost">Volver a la vista pública</a>
        </div>
      </div>
    </div>
  </div>
<script>
  (function () {
    const API_BASE = "https://mente-abundante-api-1.onrender.com";

    function formatDate(isoString) {
      if (!isoString) return "—";
      const d = new Date(isoString);
      if (isNaN(d.getTime())) return "—";
      return d.toLocaleDateString("es-MX", {
        year: "numeric",
        month: "short",
        day: "2-digit",
      });
    }

    function renderMetricsFromApi(stats, topReferrer) {
      const container = document.getElementById("adminMetrics");
      if (!container) return;

      container.innerHTML = "";

      const card1 = document.createElement("div");
      card1.className = "metric-card";
      card1.innerHTML = `
        <div class="metric-label">Total de miembros</div>
        <div class="metric-value">${stats.total_users ?? 0}</div>
        <div class="metric-sub">Usuarios registrados en la plataforma</div>
      `;

      const card2 = document.createElement("div");
      card2.className = "metric-card";
      card2.innerHTML = `
        <div class="metric-label">Referidos acumulados</div>
        <div class="metric-value">${stats.total_referrals ?? 0}</div>
        <div class="metric-sub">Suma de todos los referidos registrados</div>
      `;

      const card3 = document.createElement("div");
      card3.className = "metric-card";
      card3.innerHTML = `
        <div class="metric-label">Nuevos últimos 7 días</div>
        <div class="metric-value">${stats.users_last_7_days ?? 0}</div>
        <div class="metric-sub">Miembros que se unieron recientemente</div>
      `;

      const card4 = document.createElement("div");
      card4.className = "metric-card";
      if (topReferrer) {
        card4.innerHTML = `
          <div class="metric-label">Top referidor</div>
          <div class="metric-value" style="font-size:1rem;">
            ${topReferrer.full_name || topReferrer.email || "—"}
          </div>
          <div class="metric-sub">
            REF: ${topReferrer.refid || "—"} · ${topReferrer.referrals || 0} referidos
          </div>
        `;
      } else {
        card4.innerHTML = `
          <div class="metric-label">Top referidor</div>
          <div class="metric-value">—</div>
          <div class="metric-sub">Aún no hay datos suficientes</div>
        `;
      }

      container.appendChild(card1);
      container.appendChild(card2);
      container.appendChild(card3);
      container.appendChild(card4);
    }

    function renderUsersTable(users) {
      const table = document.getElementById("adminUsersTable");
      if (!table) return;
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";

      users.forEach((u) => {
        const tr = document.createElement("tr");

        const tdName = document.createElement("td");
        tdName.textContent = u.full_name || "—";

        const tdEmail = document.createElement("td");
        tdEmail.textContent = u.email || "—";

        const tdPhone = document.createElement("td");
        tdPhone.textContent = u.phone || "—";

        const tdRef = document.createElement("td");
        tdRef.innerHTML = u.refid
          ? `<span class="admin-chip-ref">${u.refid}</span>`
          : "—";

        const tdRefBy = document.createElement("td");
        tdRefBy.textContent = u.referredby || "—";

        const tdRefs = document.createElement("td");
        const refs = u.referrals || 0;
        tdRefs.innerHTML = `<span class="admin-chip-referrals ${
          refs === 0 ? "zero" : ""
        }">${refs}</span>`;

        const tdDate = document.createElement("td");
        tdDate.innerHTML = `<span class="admin-date">${formatDate(
          u.created_at
        )}</span>`;

        tr.appendChild(tdName);
        tr.appendChild(tdEmail);
        tr.appendChild(tdPhone);
        tr.appendChild(tdRef);
        tr.appendChild(tdRefBy);
        tr.appendChild(tdRefs);
        tr.appendChild(tdDate);

        tbody.appendChild(tr);
      });
    }

    function applySearchFilter(users, query) {
      if (!query) return users;
      const q = query.toLowerCase();
      return users.filter((u) => {
        return (
          (u.full_name && u.full_name.toLowerCase().includes(q)) ||
          (u.email && u.email.toLowerCase().includes(q)) ||
          (u.refid && u.refid.toLowerCase().includes(q))
        );
      });
    }

    async function loadAdminData() {
      const searchInput = document.getElementById("adminSearchInput");
      const mainContent = document.getElementById("adminMainContent");

      // 1) Leer token de admin (o normal) desde localStorage
      let token = null;
      try {
        token =
          localStorage.getItem("ma_admin_token") ||
          localStorage.getItem("ma_token");
      } catch (e) {}

      if (!token) {
        if (mainContent) {
          mainContent.innerHTML = `
            <p style="color:#b33434; font-size:0.9rem;">
              No se encontró token de administrador. Inicia sesión de nuevo en la página de admin.
            </p>
          `;
        }
        return;
      }

      const headers = {
        Authorization: "Bearer " + token,
      };

      try {
        // 2) Pedir stats y usuarios reales al backend
        const [statsRes, usersRes] = await Promise.all([
          fetch(API_BASE + "/admin/stats", { headers }),
          fetch(API_BASE + "/admin/users?page=1&pageSize=500", { headers }),
        ]);

        if (!statsRes.ok) {
          throw new Error("Error al cargar /admin/stats");
        }
        if (!usersRes.ok) {
          throw new Error("Error al cargar /admin/users");
        }

        const statsJson = await statsRes.json();
        const usersJson = await usersRes.json();

        const stats = statsJson.stats || {
          total_users: 0,
          total_referrals: 0,
          users_last_7_days: 0,
        };
        const topReferrers = statsJson.topReferrers || [];
        const topReferrer = topReferrers[0] || null;

        const users = usersJson.users || usersJson.data || [];

        // 3) Render métricas y tabla
        renderMetricsFromApi(stats, topReferrer);
        renderUsersTable(users);

        // 4) Búsqueda en vivo
        if (searchInput) {
          searchInput.addEventListener("input", () => {
            const q = searchInput.value.trim();
            const filtered = applySearchFilter(users, q);
            renderUsersTable(filtered);
          });
        }
      } catch (err) {
        console.error(err);
        if (mainContent) {
          mainContent.innerHTML = `
            <p style="color:#b33434; font-size:0.9rem;">
              Hubo un problema al cargar los datos del panel. Verifica que tu usuario sea admin y que la API esté activa.
            </p>
          `;
        }
      }
    }

    document.addEventListener("DOMContentLoaded", loadAdminData);
  })();
</script>

  
</body>
</html>
