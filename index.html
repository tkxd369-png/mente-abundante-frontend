<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mente Abundante — Bienvenido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="ma-body landing-body">

    <div class="landing-container">

      <!-- LOGO + NOMBRE CENTRADO -->
      <div class="landing-logo-block">
        <div class="landing-logo-drop"></div>
        <h1 class="landing-logo-title">Mente Abundante</h1>
      </div>

      <!-- VIDEO -->
      <div class="landing-video-frame">
        <video
          class="landing-video"
          controls
          playsinline
        >
          <source src="TU_VIDEO_INTRO.mp4" type="video/mp4" />
        </video>
      </div>

      <!-- BOTON PRINCIPAL -->
      <button id="btnVerIntroduccion" class="btn btn-secondary landing-main-btn">
        Ver introducción
      </button>

      <!-- BOTON PARA CUENTA -->
      <a href="login.html" class="btn btn-ghost landing-login">
        Entrar a tu cuenta
      </a>

    </div>

    <script>
      // Scroll suave hacia el video
      document.addEventListener("DOMContentLoaded", () => {
        const btn = document.getElementById("btnVerIntroduccion");
        const frame = document.querySelector(".landing-video-frame");
        if (btn && frame) {
          btn.addEventListener("click", () => {
            frame.scrollIntoView({ behavior: "smooth", block: "center" });
          });
        }
      });
    </script>

  </body>
</html>
